<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La física según dios</title>
    <link rel="stylesheet" href="../stylesProgramas.css" />
    <link rel="stylesheet" href="../spinner.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- nav -->
    <div class="center">
      <input type="checkbox" id="active" />
      <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
      <h1 class="header__title">Dinámica</h1>

      <div class="wrapper">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../dinamica.html">Dinámica</a></li>
          <li><a href="../cinematica.html">Cinemática</a></li>
          <li><a href="../mproyectil.html">M. Proyectil</a></li>
        </ul>
      </div>
    </div>
    <script>
      var encaq1 = prompt("q1= x * 10^ ?\nq2= ? * 10^ ?\ndistancia= ? (mts)\nIngrese x");
      var exq1 = prompt("q1= " + encaq1 + " * 10^ x\nq2= ? * 10^ ?\ndistancia= ? (mts)\nIngrese x");

      var encaq2 = prompt("q1= " + encaq1 + " * 10^ " + exq1 + "\nq2= x * 10^ ?\ndistancia= ? (mts)\nIngrese x");
      var exq2 = prompt("q1= " + encaq1 + " * 10^ " + exq1 + "\nq2= " + encaq2 + " * 10^ x\ndistancia= ? (mts)\nIngrese x");

      var d = prompt("q1= " + encaq1 + " * 10^ " + exq1 + "\nq2= " + encaq2 + " * 10^ " + exq2 + "\ndistancia= x (mts)\nIngrese x");

      alert("q1= " + encaq1 + " * 10^ " + exq1 + " C\nq2= " + encaq2 + " * 10^ " + exq2 + " C\ndistancia= " + d + "m");

      var k = Math.pow(10, 9) * 9;

      var q1 = Math.pow(10, exq1) * encaq1;
      var q2 = Math.pow(10, exq2) * encaq2;
      var mts2 = Math.pow(d, 2);
      var fe = (k * Math.abs(q1) * Math.abs(q2)) / mts2;

      $(function () {
        $("#q1").html("Q1: " + encaq1 + "*10^" + exq1 + " C");
      });

      $(function () {
        $("#q2").html("Q2: " + encaq2 + "*10^" + exq2 + " C");
      });

      $(function () {
        $("#d").html("Distancia: " + d + " mts");
      });

      $(function () {
        $("#fe").html("Felectro: " + fe + " N");
      });

      $(function () {
        $("#k").html("k: " + k + " Nm²/C²");
      });
    </script>

    <h1 class="results__heading">Resultados</h1>
    <div class="results">
      <div class="results__wrapper">
        <div class="results__square"><div id="q1"></div></div>
        <div class="results__square"><div id="q2"></div></div>
        <div class="results__square"><div id="d"></div></div>
        <div class="results__square"><div id="fe"></div></div>
        <div class="results__square"><div id="k"></div></div>
      </div>
    </div>

    <div class="results__btn--centering">
      <button class="results__btn" onClick="window.location.href='#services'">
        <a href="../dinamica.html">Volver</a>
      </button>
    </div>
    <script src="../spinner.js"></script>
    <script src="../accordion.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
