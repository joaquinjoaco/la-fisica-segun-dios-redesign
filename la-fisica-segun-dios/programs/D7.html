    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />

  <body>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- nav -->
    <div class="center">
      <input type="checkbox" id="active" />
      <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
      <h1 class="header__title">Dinámica</h1>

      <div class="wrapper">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../dinamica.html">Dinámica</a></li>
          <li><a href="../cinematica.html">Cinemática</a></li>
          <li><a href="../mproyectil.html">M. Proyectil</a></li>
        </ul>
      </div>
    </div>
    <script>
      var incgra = prompt("Datos del Sistema\nInclinación: ? \n\nCuerpo A \nCroz: ? \nmasa: ? \n\nCuerpo B \nCroz: ? \nmasa: ?");
      var croza = prompt("Datos del Sistema\nInclinación: " + incgra + " \n\nCuerpo A \nCroz: ? \nmasa: ? \n\nCuerpo B \nCroz: ? \nmasa: ?");
      var ma = prompt("Datos del Sistema\nInclinación: " + incgra + " \n\nCuerpo A \nCroz: " + croza + " \nmasa: ? \n\nCuerpo B \nCroz: ? \nmasa: ?");
      var crozb = prompt("Datos del Sistema\nInclinación: " + incgra + " \n\nCuerpo A \nCroz: " + croza + " \nmasa: " + ma + " \n\nCuerpo B \nCroz: ? \nmasa: ?");
      var mb = prompt("Datos del Sistema\nInclinación: " + incgra + " \n\nCuerpo A \nCroz: " + croza + " \nmasa: " + ma + " \n\nCuerpo B \nCroz: " + crozb + " \nmasa: ?");

      alert("Datos del Sistema\nInclinación: " + incgra + " \n\nCuerpo A \nCroz: " + croza + " \nmasa: " + ma + " \n\nCuerpo B \nCroz: " + crozb + " \nmasa: " + mb);

      var incrad = (Math.PI / 180) * incgra;

      var pa = Math.round(ma * 9.8);
      var pya = Math.round(Math.cos(incrad) * pa);
      var pxa = Math.round(Math.sin(incrad) * ma);
      var na = pya;
      var froza = Math.round(croza * na);

      var pb = Math.round(mb * 9.8);
      var pyb = Math.round(Math.cos(incrad) * mb);
      var pxb = Math.round(Math.sin(incrad) * mb);
      var nb = pyb;
      var frozb = Math.round(crozb * nb);

      var a = (pxa + pxb - froza - frozb) / (ma + mb);
      var t = Math.round(-1 * a * mb + pxb - frozb);

      $(function () {
        $("#ma").html("Masa a: " + ma + " Kg");
      });
      $(function () {
        $("#croza").html("croz a: " + croza);
      });
      $(function () {
        $("#pa").html("pa: " + pa + " N");
      });
      $(function () {
        $("#pya").html("pya: " + pya + " N");
      });
      $(function () {
        $("#pxa").html("pxa: " + pxa + " N");
      });
      $(function () {
        $("#na").html("Normal a: " + na + " N");
      });
      $(function () {
        $("#froza").html("froz a: " + froza + " N");
      });

      $(function () {
        $("#mb").html("Masa b: " + mb + " Kg");
      });
      $(function () {
        $("#crozb").html("croz b: " + crozb);
      });
      $(function () {
        $("#pb").html("pb: " + pb + " N");
      });
      $(function () {
        $("#pyb").html("pyb: " + pyb + " N");
      });
      $(function () {
        $("#pxb").html("pxb: " + pxb + " N");
      });
      $(function () {
        $("#nb").html("Normal b: " + nb + " N");
      });
      $(function () {
        $("#frozb").html("froz b: " + frozb + " N");
      });

      $(function () {
        $("#incgra").html("Inclinación a: " + incgra + " °");
      });
      $(function () {
        $("#a").html("Aceleración: " + " m/s²");
      });
      $(function () {
        $("#t").html("t: " + t + " N");
      });
    </script>
    <h1 class="results__heading">Resultados</h1>
    <div class="results">
      <div class="results__wrapper">
        <div class="results__square"><div id="ma"></div></div>
        <div class="results__square"><div id="croza"></div></div>
        <div class="results__square"><div id="pa"></div></div>
        <div class="results__square"><div id="pya"></div></div>
        <div class="results__square"><div id="pxa"></div></div>
        <div class="results__square"><div id="na"></div></div>
        <div class="results__square"><div id="froza"></div></div>
        <div class="results__square"><div id="mb"></div></div>
        <div class="results__square"><div id="crozb"></div></div>
        <div class="results__square"><div id="pb"></div></div>
        <div class="results__square"><div id="pyb"></div></div>
        <div class="results__square"><div id="pxb"></div></div>
        <div class="results__square"><div id="nb"></div></div>
        <div class="results__square"><div id="frozb"></div></div>
        <div class="results__square"><div id="incgra"></div></div>
        <div class="results__square"><div id="a"></div></div>
        <div class="results__square"><div id="t"></div></div>
      </div>
    </div>

    <div class="results__btn--centering">
      <button class="results__btn" onClick="window.location.href='#services'">
        <a href="../dinamica.html">Volver</a>

    </div>

</html>
