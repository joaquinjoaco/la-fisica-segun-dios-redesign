<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La física según dios</title>
    <link rel="stylesheet" href="../stylesProgramas.css" />
    <link rel="stylesheet" href="../spinner.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- nav -->
    <div class="center">
      <input type="checkbox" id="active" />
      <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
      <h1 class="header__title">M. Proyectil</h1>

      <div class="wrapper">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../dinamica.html">Dinámica</a></li>
          <li><a href="../cinematica.html">Cinemática</a></li>
          <li><a href="../mproyectil.html">M. Proyectil</a></li>
        </ul>
      </div>
    </div>
    <script>
      var vx = prompt("Velocidad en el eje x");
      var h = prompt("Altura");
      var dx = prompt("Alcance");
      var t = dx / vx;
      var vfy = Math.sqrt(19.6 * h);
      var vf = Math.sqrt(Math.pow(vfy, 2) + Math.pow(vx, 2));
      var vi = vx;
      var viy = 0;
      var alfa = (Math.atan(vx / vfy) * 180) / Math.PI;

      $(function () {
        $("#dx").html("Alcance: " + dx + "m");
      });

      $(function () {
        $("#h").html("Altura: " + h + "m");
      });

      $(function () {
        $("#t").html("Tiempo: " + t + "s");
      });

      $(function () {
        $("#vx").html("V. eje X: " + vx + "m/s");
      });

      $(function () {
        $("#viy").html("viy: " + viy + "m/s");
      });

      $(function () {
        $("#vfy").html("vfy: " + vfy + "m/s");
      });

      $(function () {
        $("#vi").html("vi: " + vi + "m/s");
      });

      $(function () {
        $("#vf").html("vf: " + vf + "m/s");
      });

      $(function () {
        $("#alfa").html("alfa: " + alfa + "°");
      });
    </script>

    <h1 class="results__heading">Resultados</h1>
    <div class="results">
      <div class="results__wrapper">
        <div class="results__square"><div id="dx"></div></div>
        <div class="results__square"><div id="h"></div></div>
        <div class="results__square"><div id="t"></div></div>
        <div class="results__square"><div id="vx"></div></div>
        <div class="results__square"><div id="viy"></div></div>
        <div class="results__square"><div id="vfy"></div></div>
        <div class="results__square"><div id="vi"></div></div>
        <div class="results__square"><div id="vf"></div></div>
        <div class="results__square"><div id="alfa"></div></div>
      </div>
    </div>

    <div class="results__btn--centering">
      <button class="results__btn" onClick="window.location.href='#services'">
        <a href="../mproyectil.html">Volver</a>
      </button>
    </div>
    <script src="../spinner.js"></script>
    <script src="../accordion.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
